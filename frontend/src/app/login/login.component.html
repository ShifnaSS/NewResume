<div class="limiter" >
    <div class="container-login100" >
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginData" (ngSubmit)="onLogin()" #userlogin="ngForm">
                <span class="login100-form-title p-b-43">
                    Signin to continue
                </span>
                
                
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="Username" formControlName="Username"  >
                    <span class="focus-input100"></span>
                    <span class="label-input100">USERNAME</span>
                </div>
                
                
                <div class="wrap-input100 validate-input"   >
                    <input class="input100" type="password" name="pass"  formControlName="pass">
                    <span class="focus-input100"></span>
                    <span class="label-input100">PASSWORD</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="checkbox" type="checkbox" name="checkbox" formControlName="checkbox"
                        [ngClass]="{ 'is-invalid': submitted && f['checkbox'].errors }">
                        <label class="label-checkbox100" for="checkbox">
                            Remember me
                        </label>
                        <div *ngIf="submitted && f['checkbox'].errors" class="invalid-feedback">Accept Ts & Cs is required</div>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>
        

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="userlogin.form.invalid">
                        Login
                    </button>
                </div>
                
                <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">
                       <a routerLink='/signup'>or sign up </a> 
                    </span>
                </div>

                <!-- <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                         <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div> -->
            </form>

            <div class="login100-more" style="background-image: url('../../assets/images/sign-up.jpg');">
            </div>
        </div>
    </div>
</div>
